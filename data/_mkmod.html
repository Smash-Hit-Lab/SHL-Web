<script>
	function openModPage() {
		let e = document.getElementById("create-mod");
		window.location = "./?a=mod-edit&m=" + e.value.replaceAll(" ", "_");
	}
	
	function show_dialogue() {
		let e = document.getElementById("mod-page-new-dialogue-container");
		e.style.display = "inherit";
	}
	
	function hide_dialogue() {
		let e = document.getElementById("mod-page-new-dialogue-container");
		e.style.display = "none";
	}
</script>
<p><button class="btn btn-primary" onclick="show_dialogue()">Create new page</button></p>
<div id="mod-page-new-dialogue-container" class="dialogue-bg" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000c; z-index: 1000;">
	<div class="card dialogue-surface" style="position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); width: max(50vw, 20em); height: 80vh; background: #fff; border-radius: 0.5em; box-shadow: 0 0.3em 0.4em var(--colour-background-dark-b);"><div class="card-body">
		<div class="dialogue-seperation" style="display: grid; grid-template-rows: 3em auto 3em; height: 100%;">
			<div style="grid-row: 1; margin-bottom: 3em;">
				<h4>Create a new entry for your mod</h4>
			</div>
			<div style="grid-row: 2;">
				<p><b>First, decide what to name your mod entry.</b></p>
				<p>The page title should have only upper and lower case A - Z, 0 - 9 and dot, space, dash and colon. Underscores will be treated the same as spaces.</p>
				<input id="create-mod" class="form-control" type="text" placeholder="Page name"/>
			</div>
			<div style="grid-row: 3;">
				<div style="display: grid; grid-template-columns: auto auto;">
					<div style="grid-column: 1;">
						<button class="btn btn-outline-secondary" onclick="hide_dialogue()">Go back</button>
					</div>
					<div style="grid-column: 2; text-align: right;">
						<button class="btn btn-primary" onclick="openModPage()">Next: Add page content</button>
					</div>
				</div>
			</div>
		</div>
	</div></div>
</div><!--</div>-->
